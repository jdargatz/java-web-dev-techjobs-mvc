<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
    <link rel="stylesheet" href="techjobs.css">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<table>
    <tr th:each="item2 : ${jobs}">
        <td >
            <p>ID: <span th:text="${item2.id}"></span></p>
            <p>Name: <span th:text="${item2.name}"></span></p>
            <p>Employer: <span th:text="${item2.employer}"></span></p>
            <p>Position: <span th:text="${item2.positionType}"></span></p>
            <p>Location: <span th:text="${item2.location}"></span></p>
            <p>Skills: <span th:text="${item2.coreCompetency}"></span></p>

        </td>
    </tr>
</table>
</div>

</body>
</html>
